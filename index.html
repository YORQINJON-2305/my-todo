<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>

<section class="mt-3">
        <div class="container">
            <p class="info-message alert alert-danger w-75 mx-auto text-center text-nowrap">Pleasef enter value</p>
            <h2 class="text-center fs-1">Todos</h2>
            <form class="todo-form" action="#" method="post">
                <div class="d-flex flex-column flex-md-row w-75 mx-auto mb-3">
                    <input class="task-input form-control mb-3 mb-md-0 me-md-3" type="text" placeholder="Enter your a task...">
                    <button class="todo-btn btn btn-success text-white fw-bold px-4">Add</button>
                </div>
            </form>
            <ul class="count-collection row  d-flex list-unstyled w-75 mx-auto">
                <li class="count-item col-12 col-lg-4 mb-2 bg-primary mb-lg-0">
                    <div class="d-flex  justify-content-center py-3  text-center">
                        <p class="fw-bold fs-4 mb-0 me-2 text-secondary">All:</p>
                        <span class="all fw-bold fs-4 text-white">0</span>
                    </div>
                </li>
                <li class="count-item col-12 col-lg-4 mb-2 mb-lg-0">
                    <div class="d-flex justify-content-center py-3 bg-primary text-center">
                        <p class="fw-bold fs-4 mb-0 me-2 text-secondary">Completed:</p>
                        <span class="completed fw-bold fs-4 text-white">0</span>
                    </div>
                </li>
                <li class="count-item col-12 col-lg-4 bg-primary">
                    <div class="d-flex  justify-content-center py-3 text-center">
                        <p class="fw-bold fs-4 mb-0 me-2 text-secondary">Uncompleted:</p>
                        <span class="uncompleted fw-bold fs-4 text-white">0</span>
                    </div>
                </li>
            </ul>
            <ul class="task-collection w-75  mx-auto list-unstyled"></ul>
        </div>
    </section>

<!-- MODAL -->
<div class="edit-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body position-relative pt-5">
                    <button type="button" class="close-btn btn-close position-absolute" data-bs-dismiss="modal" aria-label="Close"></button>
                    <form class="modal-form d-flex" method="post">
                        <input class="modal-input form-control me-3" type="text">
                        <button class="modal-edit-btn  btn btn-warning">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!--TEMPLATE-->
<template class="todo-template">
    <li class="task-item d-flex flex-column  bg-success d-flex mb-3 py-3 px-4 rounded-2 flex-md-row justify-content-md-between">
        <div class="d-flex align-items-center mb-2 mb-md-0">
            <p class="task-id mb-0 fs-5 fw-bold me-2 text-warning"></p>
            <h2 class="task-title fs-4 text-white mb-0"></h2>
        </div>
        <div class="d-flex align-items-center justify-content-end">
            <input class="check-input form-check-input me-4" type="checkbox">
            <button class="edit-btn me-4" data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"></button>
            <button class="delete-btn"></button>
        </div>
    </li>
</template>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
